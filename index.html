<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hesap Makinasi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="hesaplayici">
      <input type="text" id="sonuc" class="sonuc" readonly />
      <div class="tuslar">
        <button onclick="sonucuTemizle()">C</button>
        <button onclick="sonucaEkle('7')">7</button>
        <button onclick="sonucaEkle('8')">8</button>
        <button onclick="sonucaEkle('9')">9</button>
        <button onclick="sonucaEkle('+')">+</button>
        <button onclick="sonucaEkle('4')">4</button>
        <button onclick="sonucaEkle('5')">5</button>
        <button onclick="sonucaEkle('6')">6</button>
        <button onclick="sonucaEkle('-')">-</button>
        <button onclick="sonucaEkle('1')">1</button>
        <button onclick="sonucaEkle('2')">2</button>
        <button onclick="sonucaEkle('3')">3</button>
        <button onclick="sonucaEkle('*')">*</button>
        <button onclick="sonucaEkle('0')">0</button>
        <button onclick="sonucaEkle('.')">.</button>
        <button onclick="sonucuHesapla()">=</button>
        <button onclick="sonucaEkle('/')">/</button>
      </div>
    </div>
  </body>
</html>
